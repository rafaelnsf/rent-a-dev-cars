<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Aluguel de Automoveis </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let automovel of automoveis">
      <ion-label>
        {{ automovel.nome }}
      </ion-label>
      <ion-icon name="car" slot="end" (click)="alugado(automovel)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

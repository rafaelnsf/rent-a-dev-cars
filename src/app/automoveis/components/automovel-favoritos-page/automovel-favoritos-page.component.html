<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Autom√≥veis favoritos </ion-title>

<ion-content>

        {{ automovel.nome }}

</ion-content>
